<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Projects</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title-section">
        <h2>Explore Projects</h2>
      </div>
      <div class="layout">
        <div class="sidebar">
          <!-- Search Bar Start-->
          <div class="block narrow-spacing">
            <div class="search">
              <input type="text" placeholder="Type Project Name ..." />
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
            </div>
          </div>
          <!-- Search Bar End -->

          <!-- Maturity Selectors Start -->
          <div class="block">
            <div class="block-title">
              <h3>Project Maturity</h3>
            </div>
            <div class="maturity-filters">
              <div data-tooltip="All Maturity">
                <label for="all-maturity" class="filter all">
                  <input
                    type="radio"
                    name="maturity-filters"
                    value="all"
                    id="all-maturity"
                    data-title="All Maturity"
                    class="checkbox"
                    checked
                  />
                  <span></span>
                </label>
              </div>
              <div data-tooltip="D0 Ideation">
                <label for="gray" class="filter gray">
                  <input
                    type="radio"
                    name="maturity-filters"
                    value="D0 Ideation"
                    id="gray"
                    class="checkbox"
                  />
                  <span></span>
                </label>
              </div>
              <div data-tooltip="D1 Discover">
                <label for="orange" class="filter orange">
                  <input
                    type="radio"
                    name="maturity-filters"
                    value="D1 Discover"
                    id="orange"
                    class="checkbox"
                  />
                  <span></span>
                </label>
              </div>
              <div data-tooltip="D2 Develop">
                <label for="blue" class="filter blue">
                  <input
                    type="radio"
                    name="maturity-filters"
                    value="D2 Develop"
                    id="blue"
                    class="checkbox"
                  />
                  <span></span>
                </label>
              </div>
              <div data-tooltip="D3 Demonstrate & D4 Deploy">
                <label for="green" class="filter green">
                  <input
                    type="radio"
                    name="maturity-filters"
                    value="DX"
                    id="green"
                    class="checkbox"
                  />
                  <span></span>
                </label>
              </div>
            </div>
          </div>
          <!-- Maturity Selectors End -->

          <!-- Departments Filters Start -->
          <div class="block">
            <div class="block-title">
              <h3>Line of Business</h3>
              <button id="lb-clear" class="clear-selection">Clear</button>
            </div>
            <div
              id="dept-filters"
              class="dept-filters"
              style="--max-scroll-height: 400px"
            ></div>
          </div>
          <!-- Departments Filters End -->

          <!-- Themes Filters Start -->
          <div class="block">
            <div class="block-title">
              <h3>CSDI Themes</h3>
              <button id="csdi-clear" class="clear-selection">Clear</button>
            </div>
            <div
              id="themes-filters"
              class="dept-filters"
              style="--max-scroll-height: 200px"
            ></div>
          </div>
          <!-- Themes Filters End -->
        </div>
        <div class="contents">
          <table id="table-data" class="data-table"></table>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
